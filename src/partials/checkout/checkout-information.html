<!-- Checkout Panel Information-->
<div class="checkout-information__header">
  <h3 class="title">Contact Information</h3>
  <small class="text-muted fw-bolder"
    >Already registered? <a href="{{webRoot}}/login.html">Login</a></small
  >
</div>
<div class="columns">
  <!-- First Name-->
  <div class="column-6">
    <div class="input-row">
      <label for="firstNameBilling" class="input-label">First name</label>
      <input
        type="text"
        class="form-input"
        id="firstNameBilling"
        placeholder=""
        value=""
        required=""
      />
    </div>
  </div>

  <!-- Last Name-->
  <div class="column-6">
    <div class="input-row">
      <label for="lastNameBilling" class="input-label">Last name</label>
      <input
        type="text"
        class="form-input"
        id="lastNameBilling"
        placeholder=""
        value=""
        required=""
      />
    </div>
  </div>

  <!-- Email-->
  <div class="column-12">
    <div class="input-row">
      <label for="email" class="input-label">Email</label>
      <input
        type="email"
        class="form-input"
        id="email"
        placeholder="you@example.com"
      />
    </div>

    <!-- Mailing List Signup-->
    <div class="input-row form-check m-0">
      <input
        type="checkbox"
        class="form-check-input"
        id="add-mailinglist"
        checked
      />
      <label class="form-check-label small text-muted" for="add-mailinglist"
        >Keep me updated with your latest news and offers</label
      >
    </div>
  </div>
</div>

<div class="checkout-information__header">
  <h3 class="title">Shipping Address</h3>
</div>
<div class="columns">
  <!-- First Name-->
  <div class="column-6">
    <div class="input-row">
      <label for="firstName" class="input-label">First name</label>
      <input
        type="text"
        class="form-input"
        id="firstName"
        placeholder=""
        value=""
        required=""
      />
    </div>
  </div>

  <!-- Last Name-->
  <div class="column-6">
    <div class="input-row">
      <label for="lastName" class="input-label">Last name</label>
      <input
        type="text"
        class="form-input"
        id="lastName"
        placeholder=""
        value=""
        required=""
      />
    </div>
  </div>

  <!-- Address-->
  <div class="column-12">
    <div class="input-row">
      <label for="address" class="input-label">Address</label>
      <input
        type="text"
        class="form-input"
        id="address"
        placeholder="123 Some Street Somewhere"
        required=""
      />
    </div>
  </div>

  <!-- Country-->
  <div class="column-md-12">
    <div class="input-row">
      <label for="country" class="input-label">Country</label>
      <select class="form-select" id="country" required="">
        <option value="">Please Select...</option>
        <option>United States</option>
      </select>
    </div>
  </div>

  <!-- State-->
  <div class="column-md-6">
    <div class="input-row">
      <label for="state" class="input-label">State</label>
      <select class="form-select" id="state" required="">
        <option value="">Please Select...</option>
        <option>California</option>
      </select>
    </div>
  </div>

  <!-- Post Code-->
  <div class="column-md-6">
    <div class="input-row">
      <label for="zip" class="input-label">Zip/Post Code</label>
      <input
        type="text"
        class="form-input"
        id="zip"
        placeholder=""
        required=""
      />
    </div>
  </div>
</div>

<div
  class="pt-4 mt-4 pb-5 border-top d-flex justify-content-between align-items-center"
>
  <!-- Shipping Same Checkbox-->
  <div class="input-row form-check m-0">
    <input type="checkbox" class="form-check-input" id="same-address" checked />
    <label class="form-check-label" for="same-address"
      >Use for billing address</label
    >
  </div>
</div>

<!-- Billing Address-->
<div class="billing-address d-none">
  <h3 class="fs-5 fw-bolder mb-4 border-bottom pb-4">Billing Address</h3>
  <div class="columns">
    <!-- First Name-->
    <div class="column-6">
      <div class="input-row">
        <label for="firstNameAddress" class="input-label">First name</label>
        <input
          type="text"
          class="form-input"
          id="firstNameAddress"
          placeholder=""
          value=""
          required=""
        />
      </div>
    </div>

    <!-- Last Name-->
    <div class="column-6">
      <div class="input-row">
        <label for="lastNameAddress" class="input-label">Last name</label>
        <input
          type="text"
          class="form-input"
          id="lastNameAddress"
          placeholder=""
          value=""
          required=""
        />
      </div>
    </div>

    <!-- Address-->
    <div class="column-12">
      <div class="input-row">
        <label for="addressAddress" class="input-label">Address</label>
        <input
          type="text"
          class="form-input"
          id="addressAddress"
          placeholder="123 Some Street Somewhere"
          required=""
        />
      </div>
    </div>

    <!-- Country-->
    <div class="column-md-12">
      <div class="input-row">
        <label for="countryAddress" class="input-label">Country</label>
        <select class="form-select" id="countryAddress" required="">
          <option value="">Please Select...</option>
          <option>United States</option>
        </select>
      </div>
    </div>

    <!-- State-->
    <div class="column-md-6">
      <div class="input-row">
        <label for="stateAddress" class="input-label">State</label>
        <select class="form-select" id="stateAddress" required="">
          <option value="">Please Select...</option>
          <option>California</option>
        </select>
      </div>
    </div>

    <!-- Post Code-->
    <div class="column-md-6">
      <div class="input-row">
        <label for="zipAddress" class="input-label">Zip/Post Code</label>
        <input
          type="text"
          class="form-input"
          id="zipAddress"
          placeholder=""
          required=""
        />
      </div>
    </div>
  </div>
</div>
<!-- / Billing Address-->

<div
  class="pt-5 mt-5 pb-5 border-top d-flex justify-content-md-end align-items-center"
>
  <a
    href="{{webRoot}}/checkout-shipping.html"
    class="btn btn-dark w-100 w-md-auto"
    role="button"
    >Proceed to shipping</a
  >
</div>
