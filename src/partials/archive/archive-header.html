<div class="single-header archive-header">
  <div class="container">
    <div class="columns no-gutter al-items-center">
      <div class="single-header__main column-12 column-md-9">
        <div class="single-header__title desk-only">
          <h2 class="article-title">Our Papers</h2>
        </div>
      </div>
      <div class="single-header__aside column-12 column-md-3">
        <h1 class="journal-title">Journal</h1>
        <div class="mobile-only utility-bar">
          <div class="utility-bar__item">
            <div
              class="link-dropdown link-dropdown--left-aligned link-dropdown--with-icon"
            >
              <div class="visually-hidden" id="filter-dropdown-heading">
                Filter
              </div>
              <button
                class="link-dropdown__button notabutton"
                aria-expanded="false"
                aria-controls="filter-dropdown-options"
                aria-describedby="filter-dropdown-heading"
              >
                <span class="link-dropdown__button-text">
                  <span class="link-dropdown__button-prefix-icon"
                    ><svg
                      width="23"
                      height="19"
                      viewBox="0 0 20 20"
                      stroke-width="1.25"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <line
                        x1="1"
                        y1="6"
                        x2="19"
                        y2="6"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></line>
                      <line
                        x1="1"
                        y1="14"
                        x2="19"
                        y2="14"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></line>
                      <circle
                        cx="7"
                        cy="6"
                        r="3"
                        fill="none"
                        stroke="currentColor"
                      ></circle>
                      <circle
                        cx="13"
                        cy="14"
                        r="3"
                        fill="none"
                        stroke="currentColor"
                      ></circle></svg></span
                  >Filter</span
                >
                <span class="link-dropdown__button-icon"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-chevron-down"
                  >
                    <title>Down</title>
                    <polyline points="6 9 12 15 18 9"></polyline></svg
                ></span>
              </button>
              <div class="link-dropdown__options" id="filter-dropdown-options">
                <a href="{{webRoot}}/archive.html" class="link-dropdown__link"
                  >The Lab &amp; Skin</a
                >

                <a href="{{webRoot}}/archive.html" class="link-dropdown__link"
                  >The Love</a
                >

                <a href="{{webRoot}}/archive.html" class="link-dropdown__link"
                  >The Planet</a
                >

                <a href="{{webRoot}}/archive.html" class="link-dropdown__link"
                  >The Table</a
                >

                <a href="{{webRoot}}/archive.html" class="link-dropdown__link"
                  >The Thought</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{> single/single-tags }}
