<div class="filters">
  <div class="filters__inner sticky-content-container">
    <div class="filters__heading">
      <h4 class="filters__heading-text">Filter</h4>
      <a class="filters__close" href="#" data-toggle-filters=""
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.3"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-x"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line></svg
      ></a>

      <div class="filter-group filter-group--availability">
        <div class="filter-toggle filter-toggle--inline">
          <span class="filter-toggle__label">Out of stock</span>
          <div class="filter-toggle__options">
            <label class="filter-toggle__input-label">
              <input
                class="filter-toggle__input"
                id="availability-show"
                type="radio"
                name="filter[availability]"
                value=""
                checked=""
              />
              <span class="filter-toggle__input-label-text">Show</span>
            </label>
            <label class="filter-toggle__input-label">
              <input
                class="filter-toggle__input"
                id="availability-hide"
                type="radio"
                name="filter[availability]"
                value="1"
              />
              <span class="filter-toggle__input-label-text">Hide</span>
            </label>
          </div>
        </div>
      </div>
      <div class="filter-group">
        <a
          href="#"
          class="filter-group__heading accordion-item__title"
          aria-expanded="true"
          data-toggle-target=".filter-group--3"
        >
          <div class="filter-group__heading__text">Price</div>
          <span class="filter-group__heading__indicator"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-down"
            >
              <title>Down</title>
              <polyline points="6 9 12 15 18 9"></polyline></svg
          ></span>
        </a>
        <div class="filter-group__items filter-group--3 toggle-target">
          <div class="toggle-container">
            <div class="filter-price-range cc-initialized">
              <div class="filter-price-range__input-row">
                <div class="filter-price-range__input-container">
                  <span class="filter-price-range__input-currency-symbol"
                    >₹</span
                  >
                  <input
                    type="number"
                    min="0"
                    max="9900"
                    oninput="validity.valid||(value='0');"
                    id="min_price"
                    class="price-range-field filter-price-range__input"
                  />
                </div>
                <div class="filter-price-range__input-container">
                  <span class="filter-price-range__input-currency-symbol"
                    >₹</span
                  >
                  <input
                    type="number"
                    min="0"
                    max="10000"
                    oninput="validity.valid||(value='10000');"
                    id="max_price"
                    class="price-range-field filter-price-range__input"
                  />
                </div>
              </div>
              <div
                id="slider-range"
                class="price-filter-range"
                name="rangeInput"
              ></div>
              <button class="price-range-search" id="price-range-submit" style="display: none;">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
