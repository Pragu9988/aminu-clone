<div class="b container">
  <div
    class="filter-container filter-container--side filter-container--mobile-initialised filter-container--show-filters-desktop active"
  >
    <div class="product-filter">
      {{> sidebar/sidebar-filter }}
    </div>
    <div class="product-grid">
      <div
        class="al-grid al-grid-cols-1 md:al-grid-cols-3 al-gap-8 product-list product-list--per-row-3 product-list--image-shape-shortest product-list--per-row-mob-2"
      >
        {{#if (config products) }} {{#each products.entries}}
        <div class="product-list__item">{{> cards/product-card this }}</div>
        {{/each}} {{/if}}
      </div>
    </div>
  </div>
</div>
