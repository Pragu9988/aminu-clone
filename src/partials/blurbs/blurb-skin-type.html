<div
  id="section-home-skin"
  class="section-border home-skin-section"
>
  <div class="container four_grid_list">
    <div class="al-text-center">
      <div class="section-header al-inline-block">
        <div class="al-mb-6 al-text-left"><span class="strapline">skin-moods</span><span class="strapline">skin-now</span></div>
        <h2
          class="heading align-center spaced-row"
          data-cc-animate
          data-cc-animate-delay="0.15s"
        >
          Shop by skin type
        </h2>
      </div>
    </div>
    {{# if (config blurbs)}}
    <div class="logo-list__container">
      <div
        class="logo-list logo-list--count-5 al-flex al-items-center al-overflow-y-auto md:al-grid al-grid-cols-3 md:al-grid-cols-5 al-max-w-5xl al-mx-auto"
      >
        {{#each blurbs.types}}
        <div class="logo-list__logo logo-list__logo-1 al-text-center">
          <a
            id="logo_1"
            class="logo-list__link"
            href="{{webRoot}}/category.html"
            data-cc-animate="cc-fade-in-up"
            data-cc-animate-delay="0.15s"
            ><div class="logo-list__logo-image {{ active }}">
              <div class="image-outer-wrapper">
                <div class="image-wrapper al-inline-block al-align-middle">
                  <img
                    class="image__image lazyload fade-in"
                    src="{{ icon }}"
                    alt="{{ config.defaultImgAlt }}"
                  />
                </div>
              </div>
            </div>
            <div class="logo-list__logo-title al-uppercase">{{ title }}</div></a
          >
        </div>
        {{/each}}
      </div>
    </div>
    {{/if}}
  </div>
</div>
