<div class="product-media">
  <div class="slideshow product-slideshow">
    <div
      class="product-slideshow__wrapper swiper"
      data-swiper
      data-options='{
      "slidesPerView": 1,
      "spaceBetween": 0,
      "navigation": {
        "nextEl": ".swiper-button-next",
        "prevEl": ".swiper-button-prev"
      }
    }'
    >
      <div class="swiper-wrapper">
        {{#each product.media }}
        <div
          class="product-media__slide swiper-slide"
          data-media-id="22355370573889"
          data-slick-index="0"
          aria-hidden="false"
          tabindex="0"
          role="tabpanel"
          id="slick-slide20"
          aria-describedby="slick-slide-control20"
        >
          <div
            id="FeaturedMedia-template--19075229352238__main-22355370573889-wrapper"
            class="product-media-wrapper"
            data-media-id="template--19075229352238__main-22355370573889"
          >
            <div class="product-media__item product-media__item--image">
              <div class="rimage-outer-wrapper">
                <div class="rimage-wrapper">
                  <img
                    width="358px"
                    height="358px"
                    class="rimage__image fade-in lazyautosizes lazyloaded"
                    alt="Copper Peptide Serum - AMINU"
                    loading="lazy"
                    src="{{preview_image.src}}"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>

  <div class="slideshow-controls">
    <div class="slideshow-controls__arrows">
      <div
        class="swiper-button-prev"
        aria-label="Previous"
        aria-disabled="true"
        style=""
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-chevron-left"
        >
          <title>Left</title>
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </div>
      <div
        type="button"
        class="swiper-button-next"
        aria-label="Next"
        aria-disabled="false"
        style=""
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-chevron-right"
        >
          <title>Right</title>
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </div>
    </div>
  </div>
</div>
